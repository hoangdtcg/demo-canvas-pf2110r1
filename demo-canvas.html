        function drawCircle(x, y, radius, color) {
            let paper = document.getElementById("paper-a4");
            let pen = paper.getContext("2d");
            pen.beginPath();
            pen.arc(x, y, radius, 0, 2 * Math.PI);
            pen.fillStyle = color;
            pen.fill();
            pen.strokeStyle = "black";
            pen.stroke();
            pen.closePath();
        }

        function drawBall(x,y,w,h,ballImg) {
            let paper = document.getElementById("paper-a4");
            let pen = paper.getContext("2d");
            
            let img = new Image();
            img.src = ballImg;
            
            pen.drawImage(img, x, y, w, h);

        }

        function createAll() {
            clearPaper();
            let balls = ["ball.png","ball2.png"];
            for (let i = 0; i < 10; i++) {
                // let colors = ["red", "yellow", "blue", "green"];
                let x = randomNumber(0, paper.width);
                let y = randomNumber(0, paper.height);
                let radius = randomNumber(50, 100);
                let color = randomColor();
                let rand = randomNumber(0,balls.length);
                let ballImg = balls[rand];
                // drawCircle(x, y, radius, color);
                drawBall(x,y,radius,radius, ballImg)
            }
        }


        // drawBall();

        function randomColor() {
            let r = randomNumber(0, 255);
            let g = randomNumber(0, 255);
            let b = randomNumber(0, 255);
            let color = "rgb(" + r + "," + g + "," + b + ")";
            return color;
        }


        function randomNumber(min, max) {
            let rand = Math.floor(Math.random() * (max - min)) + min;
            return rand;
        }

        function clearPaper() {
            let paper = document.getElementById("paper-a4");
            let pen = paper.getContext("2d");
            pen.clearRect(0,0,paper.width,paper.height);
        }

        setInterval(createAll,1000)
